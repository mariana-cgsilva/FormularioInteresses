<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FormularioInteresses</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <h1 id="title">Formulário de Descoberta Pessoal</h1>
      <p id="description">Explorando quem você é: suas paixões e interesses</p>
      
      <form id="survey-form">
        <label for="name" id="name-label">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Insira seu nome">
        
        <label for="name" id="email-label">Email:</label>
        <input type="email" id="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required placeholder="Insira seu email"> /*If email is not formatted correctly, you will see an HTML5 validation error*/
        
        <label for="number" id="number-label">Número:</label>
        <input type="number" id="number" name="number" min="0" max="100" placeholder="Insira seu telefone de contato">

        <label for="dropdown" id="dropdown-label">Escolha uma opção:</label>
        <select id="dropdown" name="dropdown">
          <!-- Two options to choose from -->
          <option value="option1">Opção 1</option>
          <option value="option2">Opção 2</option>
        </select>

        <!-- Radio buttons -->
        <fieldset>
          <legend>Escolha uma das opções:</legend>
          <!-- Radio button option 1 -->
          <label>
            <input type="radio" name="radio-option" value="option1"> Opção 1
          </label>
          <!-- Radio button option 2 -->
          <label>
            <input type="radio" name="radio-option" value="option2"> Opção 2
          </label>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
